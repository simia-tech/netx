
dist: trusty

language: go

go:
  - 1.7
  - 1.8
  - 1.9
  - tip

services:
  - docker

before_install:
  - docker run -d -p 127.0.0.1:8500:8500 consul:latest
  - docker run -d -p 127.0.0.1:4222:4222 nats:latest
  - dep ensure

install: go get -u github.com/golang/dep/cmd/dep

script:
  - dep ensure
  - go test -v ./...
